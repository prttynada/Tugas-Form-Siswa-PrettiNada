<!DOCTYPE html>
<html>
    <head>
        <title>Form by: Pretti Nada Cahaya Irawan</title>
    </head>
    <body>
        <h1>STUDENT FORM</h1>

        <form>
            <div>
                <label>Date</label>
                <input type="date"/>
            </div>

            <div>
                <h3>PERSONAL INFORMATION</h3>
                <table>
                    <tr>
                        <td>
                            <label>Name</label>
                        </td>
                        <td>
                            <input type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Date of Birth</label>
                        </td>
                        <td>
                            <input type="date"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Gender</label>
                        </td>
                        <td>
                            <input type="radio" name="jenis_kelamin"/>Male
                            <input type="radio" name="jenis_kelamin"/>Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Hobby</label>
                        </td>
                        <td>
                            <input type="checkbox"/>Melukis
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label></label>
                        </td>
                        <td>
                            <input type="checkbox"/>Menggambar
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label></label>
                        </td>
                        <td>
                            <input type="checkbox"/>Menyanyi
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label></label>
                        </td>
                        <td>
                            <input type="checkbox"/>Badminton
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label></label>
                        </td>
                        <td>
                            <input type="checkbox"/>Futsal
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label></label>
                        </td>
                        <td>
                            <input type="checkbox"/>Membaca
                        </td>
                    </tr>
                </table>
            </div>

            <div>
                <h3>CONTACT INFORMATION</h3>
                <table>
                    <tr>
                        <td>
                            <label>Address</label>
                        </td>
                        <td>
                            <input type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>City</label>
                        </td>
                        <td>
                            <input type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Province</label>
                        </td>
                        <td>
                            <input type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Phone</label>
                        </td>
                        <td>
                            <input type="number"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email</label>
                        </td>
                        <td>
                            <input type="email"/>
                        </td>
                    </tr>
                </table>
            </div>

            <div>
                <h3>COURSE INFORMATION</h3>
                <table>
                    <tr>
                        <td>
                            <label>Course Name</label>
                        </td>
                        <td>
                            <input type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Payment Details</label>
                        </td>
                        <td>
                            <input type="radio" name="payment"/>Cash
                            <input type="radio" name="payment"/>Credit Card
                            <input type="radio" name="payment"/>Transfer Bank
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Comments</label>
                        </td>
                        <td>
                            <textarea name="comments" rows="4" cols="30"></textarea>
                        </td>
                    </tr>
                </table>
            </div>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
